name: Swift

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cd /Users/runner/work/ShowCameraInput/ShowCameraInput; swift build -v
    - name: Run tests
      run: cd /Users/runner/work/ShowCameraInput/ShowCameraInput; swift test -v
